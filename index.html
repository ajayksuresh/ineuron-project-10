<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar" class="section">
            <nav class="navbar">
                <div>
                <img src="images/Logo.png" alt="logo" class="logo" />
                </div>
                <div>
                <ul class="list">
                    <li class="list-item">About us</li>
                    <li class="list-item">Benefits</li>
                    <li class="list-item">Projects</li>
                    <li class="list-item">Stages</li>
                    <li class="list-item">Services</li>
                    <li class="list-item">
                        <div class="call-us">
                        <i class="fa-solid fa-phone"></i>
                        <p>call us <br> +38(097)654 54 34</p>
                        </div>
                    </li>
                </ul>
                </div>
            </nav>
        </section>
        <!-- Hero Section -->
        <section aria-label="hero" class="main-hero">
          <div class="left-hero">
            <h1 class="hero-heading">
              Interior Design That <br>Care About Details
            </h1>
            <button class="button-large">LEARN MORE</button>
          </div>
          <div class="right-hero">
            <div class="puzzle">
                <i class="fa-solid fa-puzzle-piece fa-lg"></i>
                <h3 class="text-puzzle">
                We create your space better based on your own idea
                </h3>
            </div>
            <div class="ideas">
                <i class="fa-solid fa-lightbulb fa-lg"></i>
                <h3 class="idea">
                Innovation ideas, stylish design <br> for home & Business
                </h3>
            </div>
          </div>
